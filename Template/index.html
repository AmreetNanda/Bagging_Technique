<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BigMart Sales Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }

        /* Navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .navbar h2 {
            color: #007BFF;
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Landing Container */
        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
            padding: 20px;
        }

        .landing-container h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
        }

        .landing-container p {
            font-size: 20px;
            color: #f1f1f1;
            margin-bottom: 30px;
        }

        .landing-container a {
            background-color: #007BFF;
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .landing-container a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .landing-container h1 { font-size: 36px; }
            .landing-container p { font-size: 16px; }
            .landing-container a { padding: 12px 25px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>BigMart Sales Predictor</h2>
        <a href="/predict">Predict Sales</a>
    </div>

    <div class="landing-container">
        <h1>Welcome to Item Store Sales Prediction</h1>
        <p>Predict sales for BigMart products using this smart predictive tool.</p>
        <a href="/predict">Start Prediction</a>
    </div>
</body>
</html>
