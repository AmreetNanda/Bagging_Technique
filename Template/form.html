<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BigMart Sales Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }

        /* Navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .navbar h2 { color: #007BFF; margin: 0; }
        .navbar a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .navbar a:hover { background-color: #007BFF; color: white; }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }

        h1 { text-align: center; color: #007BFF; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 6px; }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover { background-color: #0056b3; }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 600px) {
            .form-container { padding: 20px; }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>BigMart Sales Predictor</h2>
        <a href="/">Home</a>
    </div>

    <div class="form-container">
        <h1>Predict Sales</h1>

            </div>

            <div class="form-group">
                <label for="Item_Visibility">Item Visibility</label>
                <input type="text" id="Item_Visibility" name="Item_Visibility" placeholder="Enter Item Visibility">
            </div>

            <div class="form-group">
                <label for="Item_MRP">Item MRP</label>
                <input type="text" id="Item_MRP" name="Item_MRP" placeholder="Enter Maximum Retail Price">
            </div>

            <div class="form-group">

                <input type="text" id="Outlet_Establishment_Year" name="Outlet_Establishment_Year" placeholder="Enter Year">
            </div>

            <div class="form-group">
                <label for="Item_Fat_Content">Item Fat Content</label>
                <select id="Item_Fat_Content" name="Item_Fat_Content">
                    <option value="Low Fat">Low Fat</option>
                    <option value="Regular">Regular</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Item_Type">Item Type</label>

            <div class="form-group">
                <label for="Outlet_Size">Outlet Size</label>
                <select id="Outlet_Size" name="Outlet_Size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

                <label for="Outlet_Location_Type">Outlet Location Type</label>
                <select id="Outlet_Location_Type" name="Outlet_Location_Type">
                    <option value="1">Tier 1</option>

                    <option value="3">Tier 3</option>
                </select>
